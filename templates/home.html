
{% extends 'user/basereg.html' %}
{% block title %} Mail 

{% endblock %}

{% block pagecontent %}


<form action="{% url 'userlogin' %}" method="post" class="box1">
{% csrf_token %}

<h2> Login </h2>
    <input type="text" name="txtuser" id="txtuser" placeholder="Username" autofocus required>
    <input type="password" name="txtpas" id="txtpas" placeholder="Password" required> 
    <input type="submit" name="btnlog" id="btnlog" />
 
     <p>  To Register <a href="{% url 'register' %}"> Click </a> Here </p>
	 <p>Forgot Password <a href="{% url 'forgot' %}"> Click </a> Here </p>
	 
	 </form>
    
	{% if msg %}
 <script type="text/javascript">
alert("Invalid Username or Password")
</script>

{% endif %}

{% if sucs %}
 <script type="text/javascript">
alert("Registered successfully")
</script>	
{% endif %}


{% if pas %}
 <script type="text/javascript">
alert("Password changed")
</script>	
{% endif %}






{% endblock %}
